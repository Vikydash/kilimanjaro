<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    
 <!-- Navbar -->
 <nav class="bg-blue-500 text-white p-4">
    <div class="container mx-auto">
        <a href="#" class="text-2xl font-bold font-verdana">BlueBerry</a>
        <ul class="flex space-x-4">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</nav>

<!-- Carousel -->
<div class="container mx-auto mt-8 relative">
    <div class="carousel relative overflow-hidden">
        <div class="carousel-inner flex">
            <img src="img/images (1).jfif" alt="Image 1" class="carousel-slide w-full">
            <img src="img/images (2).jfif" alt="Image 2" class="carousel-slide w-full">
            <img src="img/images (3).jfif" alt="Image 3" class="carousel-slide w-full">
            <img src="img/images (4).jfif" alt="Image 3" class="carousel-slide w-full">
            <img src="img/images (3).jfif" alt="Image 3" class="carousel-slide w-full">
            <img src="img/images (5).jfif" alt="Image 3" class="carousel-slide w-full">
            <!-- Add more images as needed -->
        </div>
    </div>
    <!-- Navigation Buttons -->
    <button class="carousel-prev absolute top-1/2 left-4 transform -translate-y-1/2 text-white bg-blue-500 p-2 rounded-full hover:bg-blue-600 hover:text-white transition-all duration-300 ease-in-out">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.25 6.75L9.5 12l5.75 5.25"></path>
        </svg>
    </button>
    <button class="carousel-next absolute top-1/2 right-4 transform -translate-y-1/2 text-white bg-blue-500 p-2 rounded-full hover:bg-blue-600 hover:text-white transition-all duration-300 ease-in-out">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.75 17.25L14.5 12 8.75 6.75"></path>
        </svg>
    </button>
</div>
 

<!-- Form -->
<div class="container mx-auto mt-8">
    <form class="bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium">Name</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Your Name">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium">Email</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Your Email">
        </div>
        <div class="mb-4">
            <label for="message" class="block text-gray-700 font-medium">Message</label>
            <textarea id="message" name="message" class="form-textarea" rows="4" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Submit</button>
    </form>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto text-center">
        &copy; 2023 My Website. All rights reserved.
    </div>
</footer>



<script>
    const carousel = document.querySelector('.carousel-inner');
    const prevButton = document.querySelector('.carousel-prev');
    const nextButton = document.querySelector('.carousel-next');

    let currentIndex = 0;

    // Function to show a specific image
    function showImage(index) {
        const slideWidth = carousel.querySelector('.carousel-slide').clientWidth;
        carousel.style.transform = `translateX(-${index * slideWidth}px)`;
    }

    // Show the first image
    showImage(currentIndex);

    // Previous button click event
    prevButton.addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
            showImage(currentIndex);
        }
    });

    // Next button click event
    nextButton.addEventListener('click', () => {
        if (currentIndex < carousel.children.length - 1) {
            currentIndex++;
            showImage(currentIndex);
        }
    });
</script>

</body>
</html>
